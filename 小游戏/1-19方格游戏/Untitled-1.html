<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<script language="javascript">

 var objimg=null;
function clickpic()
{ if(objimg==null)
	  {  objimg=event.srcElement;
		 event.srcElement.border="3";
		 event.srcElement.style.borderColor="black";
   	  }
   else
  { 
		objimg.border="0";
		var src=event.srcElement.src;
		if(swap(parseInt(event.srcElement.id),parseInt(objimg.id)))
		  {event.srcElement.src=objimg.src;
		   objimg.src=src;
		  }
		 else
		alert("不能交换！");
		objimg=null;
  }



}
function swap(newid ,oldid )
{
switch(newid)
{
	case 1: if(oldid==2||oldid==4) return true;break;
	case 2: if(oldid==1||oldid==3||oldid==5) return true;break;
	case 3: if(oldid==2||oldid==6) return true;break;
	case 4: if(oldid==1||oldid==5||oldid==7) return true;break;
	case 5: if(oldid==4||oldid==6||oldid==2||oldid==8) return true;break;
	case 6: if(oldid==3||oldid==5||oldid==9) return true;break;
	case 7: if(oldid==4||oldid==8) return true;break;
	case 8: if(oldid==7||oldid==5||oldid==9) return true;break;
	case 9: if(oldid==6||oldid==8) return true;break;
	default:return false;
}
}
</script>
</head>

<body  >
<table align="center"  width="432" height="405" border="1" bordercolor="#CC33CC"  cellspacing="0">
  <tr id="mytr0">
    <td><img id="1"src="images/4.jpg"width="169"height="131"onclick="clickpic()"    /></td>
    <td><img id="2" src="images/9.jpg" width="164" height="133" onclick="clickpic()" /></td>
    <td><img  id="3"src="images/7.jpg" width="151" height="133" onclick="clickpic()" /></td>
  </tr>
  <tr id="mytr1">
    <td><img  id="4"src="images/5.jpg" width="169" height="131" onclick="clickpic()"  /></td>
    <td><img  id="5"src="images/2.jpg" width="164" height="133" onclick="clickpic()"  /></td>
    <td><img id="6" src="images/1.jpg" width="151" height="133" onclick="clickpic()"  /></td>
  </tr>
  <tr id="mytr2">
    <td><img  id="7"src="images/3.jpg" width="169" height="131" onclick="clickpic(4)"  /></td>
    <td><img id="8" src="images/8.jpg" width="164" height="133" onclick="clickpic(8)"  /></td>
    <td><img  id="9"src="images/6.jpg" width="151" height="133" onclick="clickpic(6)"  /></td>
  </tr>
</table>
</body>
</html>
